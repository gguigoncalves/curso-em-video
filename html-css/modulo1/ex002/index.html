<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragrafos</title>
</head>
<body>
  <h1>Paragrafos e quebras de linha</h1>
  <hr>
  <p>Este é um parágrafo de texto. Ele pode conter várias informações e é usado para organizar o conteúdo de forma clara, use a tag &lt;p&gt;.</p>
  <p>Se precisar quebrar <br> linha no texto, use a tag &lt;br&gt;.</p>
</body>
</html>
