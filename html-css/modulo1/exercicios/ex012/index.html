<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>
  <video width="500px" poster="images/thumbnail-video.png" controls>
    <source src="media/meu-video.mp4" type="video/mp4">
    <source src="media/meu-video.mkv" type="video/mp4">
    <source src="media/meu-video.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos!</p>
  </video>
</body>
</html>
